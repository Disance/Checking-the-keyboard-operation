<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type</title>
</head>
<body>
    <div class="container">
        <div class="window-for-view">
            <p class="code-key"></p>
        </div>
        <button id="clear">Clear</button>
        <div class="keyBoard">
            <div id="q" class="key q">Q</div>
            <div id="w" class="key w">W</div>
            <div id="e" class="key e">E</div>
            <div id="r" class="key r">R</div>
            <div id="t" class="key t">T</div>
            <div id="y" class="key y">Y</div>
            <div id="u" class="key u">U</div>
            <div id="i" class="key i">I</div>
            <div id="o" class="key o">O</div>
            <div id="p" class="key p">P</div><br>
            <div id="a" class="key a">A</div>
            <div id="s" class="key s">S</div>
            <div id="d" class="key d">D</div>
            <div id="f" class="key f">F</div>
            <div id="g" class="key g">G</div>
            <div id="h" class="key h">H</div>
            <div id="j" class="key j">J</div>
            <div id="k" class="key k">K</div>
            <div id="l" class="key l">L</div><br>
            <div id="z" class="key z">Z</div>
            <div id="x" class="key x">X</div>
            <div id="c" class="key c">C</div>
            <div id="v" class="key v">V</div>
            <div id="b" class="key b">B</div>
            <div id="n" class="key n">N</div>
            <div id="m" class="key m">M</div><br>
        </div>
        <div class="subkey">
        <div id="shift" class="key shift">SHIFT</div>
        <div id="ctrl" class="key ctrl">CTRL</div>
        <div id="alt" class="key alt">ALT</div>
        <div id="space" class="key space">Space</div>
    </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
